<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Text Search</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="black">
            <div class="nav-wrapper container">
                <a href="/" class="brand-logo">Text Search@Demo Day</a>
            </div>
        </nav>
    </div>
	<br>
	
	<div class="container">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Search Keyword</label>
						<!-- <span class="helper-text" data-error="wrong" data-success="right">Type your search keyword</span> -->
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<textarea id="textarea1" class="materialize-textarea">What if I told you there's an app on the market that highlights certain keywords for you?</textarea>
						<label for="textarea1">Copy and paste your text</label>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
